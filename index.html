#editor-container {

#editor-container p{

}

.ql-editor ul[data-checked=true]>li::before {
    font: normal normal normal 16px/1 "Font Awesome 5 Free" !important;
    content: '\f058' !important;
    color: #5e72e4 !important;
}

.ql-editor ul[data-checked=false]>li::before {
    font: normal normal normal 16px/1 "Font Awesome 5 Free" !important;
    content: '\f111' !important;
    color: #5e72e4 !important;
}

.ql-editor ul[data-checked=true]>li {
    text-decoration: line-through !important;
}

.ql-toolbar.ql-snow {
    text-align: center;
    height: 50px;
}

.ql-toolbar.ql-snow span button {
    height: 24px;
    width: 56px;
}

.ql-toolbar.ql-snow span button svg {
    height: 24px;
}

.editor-wrapper {
    position: relative;
}

.counter {
    font-size: 11px;
    position: absolute;
    top: 56px;
    right: 10px;
    background-color: gainsboro;
    padding: 2px 4px;
    border-radius: 5px;
    color: darkgray;

}
